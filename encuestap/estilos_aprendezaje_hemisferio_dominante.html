            <script language="javascript">
                $('#result').click(function(){
                    var ban = true;
                    for (var i = 1; i < 15; i++){
                        //var name = 'input:radio[id=radio' + i + ']';
                        var name = '';
                        if(i == 4 || i == 14){
                            name = 'input:checkbox[id=radio' + i + ']';
                        }else{
                            name = 'input:radio[id=radio' + i + ']';
                        }
                        console.log(name);
                        if ($(name).is(':checked')) continue;
                        else{
                            ban = false;
                            break;
                        }
                    }
                    
                    if (ban == true){
                        var sum = 0;
                        for(var i=1; i<= 14; i++){
                            var name = '';
                            if(i == 4 || i == 14){
                                name = 'input:checkbox[id=radio' + i + ']';
                            }else{
                                name = 'input:radio[id=radio' + i + ']';
                            }
                            //console.log(name);
                            if ($(name).is(':checked')){
                                sum += parseInt($(name+':checked').val());
                            }
                        }
                        console.log(sum);
                        var numberOfChecked = $('input:checkbox:checked').length;
                        console.log(numberOfChecked);
                        var cad = '';
                        var ipc = sum / numberOfChecked;
                        if(ipc >= 1 && ipc <= 3){
                            cad += 'Predomina tu hemisferio Izquierdo.';
                            cad += '<br><img src="img/cerebro_izquierdo.png" class="img-responsive img-rounded center-block" >';
                        }
                        else if(ipc >= 4 && ipc <= 6){
                            cad += 'Tus hemisferios están equilibrados.';
                            cad += '<br><img src="img/cerebro_both.png" class="img-responsive img-rounded center-block" >';
                        }
                        else if(ipc >= 7 && ipc <= 10){
                            cad += 'Predomina tu hemisferio Derecho.';
                            cad += '<br><img src="img/cerebro_derecho.png" class="img-responsive img-rounded center-block" >';
                        }
                        else{
                            cad += 'Creo que no sabemos sumar.';
                        }
                        $('#modalResult .modal-body').html(cad);
                        $('#modalResult').modal(); 
                    }else{
                        alert("Favor de responder todas las preguntas");
                    }
                });
