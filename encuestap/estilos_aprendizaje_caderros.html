<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Estilos de aprendizaje</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="css/jPages.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/github.css">
        <!--<script -->
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/highlight.pack.js"></script>
        <script type="text/javascript" src="js/tabifier.js"></script>
        <!-- <script src="js/js.js"></script> -->
        <script src="js/jPages.js"></script>
        <script>
            /* when document is ready */
            $(function () {
                /* initiate the plugin */
                $("div.holder").jPages({
                    containerID: "itemContainer",
                    perPage: 3,
                    startPage: 1,
                    startRange: 1,
                    midRange: 5,
                    endRange: 1
                });

            });
        </script>

        <style type="text/css">
            .holder {
                margin: 15px 0;
            }

            .holder a {
                font-size: 12px;
                cursor: pointer;
                margin: 0 5px;
                color: #333;
            }

            .holder a:hover {
                background-color: #222;
                color: #fff;
            }

            .holder a.jp-previous { margin-right: 15px; }
            .holder a.jp-next { margin-left: 15px; }

            .holder a.jp-current, a.jp-current:hover {
                color: #FF4242;
                font-weight: bold;
            }

            .holder a.jp-disabled, a.jp-disabled:hover {
                color: #bbb;
            }

            .holder a.jp-current, a.jp-current:hover,
            .holder a.jp-disabled, a.jp-disabled:hover {
                cursor: default;
                background: none;
            }

            .holder span { margin: 0 5px; }
        </style>
    </head>
    <body>
        <div class="container" id="advanced-search-form">
            <h2>Estilos de aprendizaje</h2>
            <form>
                <div id="content" class="defaults">
                    <!-- navigation holder -->
                    <div class="holder"></div>

                    <ul id="itemContainer">
                        <li><label>1. ¿Yo puedo recordar algo un poco más si lo hablo en voz alta?</label>
                            <p>
                                <label><input type="radio" name="radio1" id="radio1" value="1"/>Rara vez</label><br />
                                <label><input type="radio" name="radio1" id="radio1" value="2"/>Algunas veces</label><br />
                                <label><input type="radio" name="radio1" id="radio1" value="3"/>Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>2. ¿Prefiero seguir instrucciones escritas y no las orales?</label>
                            <p>
                                <label><input type="radio" name="radio2" id="radio2" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio2" id="radio2" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio2" id="radio2" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>3. ¿Cuando estudio, me gusta masticar chicle, comer y/o jugar con algo?</label>
                            <p>
                                <label><input type="radio" name="radio3" id="radio3" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio3" id="radio3" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio3" id="radio3" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>4. ¿Recuerdo las cosa mejor cuando las veo escritas?</label>
                            <p>
                                <label><input type="radio" name="radio4" id="radio4" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio4" id="radio4" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio4" id="radio4" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>5. ¿Prefiero aprender  por medio  de simulacros, juegos y sociodrmas?</label>
                            <p>
                                <label><input type="radio" name="radio5" id="radio5" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio5" id="radio5" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio5" id="radio5" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>6. ¿Disfruto aprendiendo algo cuando tengo alguien que me explica las cosas?</label>
                            <p>
                                <label><input type="radio" name="radio6" id="radio6" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio6" id="radio6" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio6" id="radio6" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>7. ¿Aprendo mejor de dibujos, diagrmas y mapas?</label>
                            <p>
                                <label><input type="radio" name="radio7" id="radio7" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio7" id="radio7" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio7" id="radio7" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>8. ¿Disfruto el trabajo con mis manos?</label>
                            <p>
                                <label><input type="radio" name="radio8" id="radio8" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio8" id="radio8" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio8" id="radio8" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>9. ¿Disfruto la lectura y leo rápido?</label>
                            <p>
                                <label><input type="radio" name="radio9" id="radio9" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio9" id="radio9" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio9" id="radio9" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>10. ¿Prefierop escuchar las noticias en el radio en lugar de leerlas en el periódico?</label>
                            <p>
                                <label><input type="radio" name="radio10" id="radio10" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio10" id="radio10" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio10" id="radio10" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>11. ¿Disfruto el estar con otros. Gozo los saludos, los abrazos y los apapachos?</label>
                            <p>
                                <label><input type="radio" name="radio11" id="radio11" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio11" id="radio11" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio11" id="radio11" value="3" />Frecuente12ente</label><br />
                            </p><hr /></li>
                        <li><label>12. ¿Escucho la radio, cintas y grabaciones?</label>
                            <p>
                                <label><input type="radio" name="radio12" id="radio12" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio12" id="radio12" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio12" id="radio12" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>13. ¿Cuando me piden deletrear una palabra, simplemente veo la palabra en mi memoria visual?</label>
                            <p>
                                <label><input type="radio" name="radio13" id="radio13" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio13" id="radio13" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio13" id="radio13" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>14. ¿Cuando aprendo nuevo material, me encuentro yo mismo actuando, dibujando y haciendo garabatos?</label>
                            <p>
                                <label><input type="radio" name="radio14" id="radio14" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio14" id="radio14" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio14" id="radio14" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                        <li><label>15. ¿Cuando leo en silencio, medigo cada palbra a mi mismo?</label>
                            <p>
                                <label><input type="radio" name="radio15" id="radio15" value="1" />Rara vez</label><br />
                                <label><input type="radio" name="radio15" id="radio15" value="2" />Algunas veces</label><br />
                                <label><input type="radio" name="radio15" id="radio15" value="3" />Frecuentemente</label><br />
                            </p><hr /></li>
                    </ul>
                </div>
                <button type="button" name="result" id="result">Resultado</button>
            </form>

            <!-- modal ver rubricas -->
            <div class="modal fade" id="modalResult" tabindex="-1" role="dialog" >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Resultados</h4>
                        </div>
                        <div class="modal-body">
                        </div><!-- ./modal-body -->
                    </div><!-- ./modal-content -->
                </div><!-- ./modal-dialog -->
            </div><!-- ./modal fade -->
            <!-- fin modal -->

        </div>
        <script type="text/javascript"></script>
        <script language="javascript">
            $('#result').click(function(){
                var ban = true;
                for (var i = 1; i < 44; i++){
                    var name = 'input:radio[id=radio' + i + ']';
                    console.log(name);
                    if ($(name).is(':checked')) continue;
                    else{
                        ban = false;
                        break;
                    }
                }

                if (ban == true){
                    var visual = parseInt($('input:radio[id=radio2]:checked').val()) + parseInt($('input:radio[id=radio4]:checked').val())
                            + parseInt($('input:radio[id=radio7]:checked').val()) + parseInt($('input:radio[id=radio9]:checked').val())
                            + parseInt($('input:radio[id=radio13]:checked').val());
                            var auditiva = parseInt($('input:radio[id=radio1]:checked').val()) + parseInt($('input:radio[id=radio6]:checked').val())
                            + parseInt($('input:radio[id=radio10]:checked').val()) + parseInt($('input:radio[id=radio12]:checked').val())
                            + parseInt($('input:radio[id=radio15]:checked').val());
                            var tactil = parseInt($('input:radio[id=radio3]:checked').val()) + parseInt($('input:radio[id=radio5]:checked').val())
                            + parseInt($('input:radio[id=radio8]:checked').val()) + parseInt($('input:radio[id=radio11]:checked').val())
                            + parseInt($('input:radio[id=radio14]:checked').val());
                            console.log('Visual: ' + visual + '; Auditiva: ' + auditiva + '; Tactil: ' + tactil);
                }else{
                    alert("Favor de responder todas las preguntas");
                }
            });
        </script>
    </body>
</html>
