            .holder {

            }

        <script language="javascript">
            $('#result').click(function () {
                var actRef = $('input:radio[id=radio1]:checked').val()+$('input:radio[id=radio5]:checked').val()

                        +$('input:radio[id=radio18]:checked').val()+$('input:radio[id=radio22]:checked').val()
                        +$('input:radio[id=radio26]:checked').val()+$('input:radio[id=radio30]:checked').val()
                        +$('input:radio[id=radio34]:checked').val()+$('input:radio[id=radio38]:checked').val()
                        +$('input:radio[id=radio42]:checked').val();
                var visVerb = $('input:radio[id=radio3]:checked').val()+$('input:radio[id=radio7]:checked').val()
                        +$('input:radio[id=radio11]:checked').val()+$('input:radio[id=radio15]:checked').val()
                        +$('input:radio[id=radio19]:checked').val()+$('input:radio[id=radio23]:checked').val()
                        +$('input:radio[id=radio27]:checked').val()+$('input:radio[id=radio31]:checked').val()
                        +$('input:radio[id=radio35]:checked').val()+$('input:radio[id=radio39]:checked').val()
                        +$('input:radio[id=radio43]:checked').val();
                var secGlob = $('input:radio[id=radio4]:checked').val()+$('input:radio[id=radio8]:checked').val()
                        +$('input:radio[id=radio12]:checked').val()+$('input:radio[id=radio16]:checked').val()
                        +$('input:radio[id=radio20]:checked').val()+$('input:radio[id=radio24]:checked').val()
                        +$('input:radio[id=radio28]:checked').val()+$('input:radio[id=radio32]:checked').val()
                        +$('input:radio[id=radio36]:checked').val()+$('input:radio[id=radio40]:checked').val()
                        +$('input:radio[id=radio44]:checked').val();
                var actRefArr = actRef.split('');
                var sensIntArr = sensInt.split('');
                var visVerbArr = visVerb.split('');
                var secGlobArr = secGlob.split('');
                var countA1 = 0, countB1 = 0, countA2 = 0, countB2 = 0, countA3 = 0, countB3 = 0, countA4 = 0, countB4 = 0;
                for(var i=0; i<actRefArr.length; i++){
                    if(actRefArr[i]=="A") countA1++;
                    else countB1++;
                    if(sensIntArr[i]=="A") countA2++;
                    else countB2++;
                    if(visVerbArr[i]=="A") countA3++;
                    else countB3++;
                    if(secGlobArr[i]=="A") countA4++;
                    else countB4++;
                }
                console.log("A="+countA1+"-B="+countB1+"\nA="+countA2+"-B="+countB2+"\nA="+countA3+"-B="+countB3+"\nA="+countA4+"-B="+countB4+"\n");
                //Hoja de perfil
                var ab1 = "", ab2 = "", ab3 = "", ab4 = "";
                var cad1 = (countA1 > countB1) ? "ACTIVO" : "REFLEXIVO";
                var cad2 = (countA2 > countB2) ? "SENSORIAL" : "INTUITITVO";
                var cad3 = (countA3 > countB3) ? "VISUAL" : "VERBAL";
                var cad4 = (countA4 > countB4) ? "SECUENCIAL" : "GLOBAL";
                console.log("\n"+cad1+"\n"+cad2+"\n"+cad3+"\n"+cad4);
                
                
            });
        </script>
